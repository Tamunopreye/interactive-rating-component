<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Document</title>
</head>
<body>
    <!-- container -->
    <main class="container">
        <!-- card -->
        <section class="card">
            <!-- front section -->
            <section class="frontCard">
                <img src="images/icon-star.svg" class="star" alt="star"> 
                <h1>How did we do?</h1>
                <p>
                    Please let us know how we did with your support request.
                    All feedback is appreciated to help us improve our offering!
                </p>
                <div class="buttons">
                    <button class="btn active">1</button>
                    <button class="btn">2</button>
                    <button class="btn">3</button>
                    <button class="btn">4</button>
                    <button class="btn">5</button>
                </div>
                <button type="submit" class="submit">Submit</button>
            </section>
            <!-- BackNote -->
            <section class="backNote">
                <img src="images/illustration-thank-you.svg" alt="Thankyou">
                <p class="display-id"></p>
                <h4>Thank you!</h4>
                <p>
                    We appreciate you taking the time to give a rating.
                    If you ever need moe support, don't hesitate to get in touch!
                </p>
            </section>
        </section>
    </main>


    <script src="app.js"></script>
</body>
</html>
